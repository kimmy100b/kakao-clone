<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is my website" />
    <title>chat</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>서비스 없음</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">doozi</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>
      <div class="message-row">
        <img src="https://avatars1.githubusercontent.com/u/47937243?s=460&u=5b2552fba703720f5b268019621eed33d6ca095e&v=4" alt="doozi 프로필" />
        <div class="message-row__content">
          <span class="message__author">doozi</span>
          <div class="message__info">
            <span class="message__bubble">안녕! 요즘 잘 지내?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__content">
            <span class="message__bubble">아니...ㅠㅠ</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">요즘 너무 더워</span>
            <span class="message__time">21:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img src="https://avatars1.githubusercontent.com/u/47937243?s=460&u=5b2552fba703720f5b268019621eed33d6ca095e&v=4" alt="doozi 프로필" />
        <div class="message-row__content">
          <span class="message__author">doozi</span>
          <div class="message__info">
            <div class="message__content">
              <span class="message__bubble">맞아!!</span>
              <span class="message__bubble">나도 에어콘 없으면 못 살아</span>
            </div>
            <span class="message__time">21:30</span>
          </div>
        </div>
      </div>
    </main>

    <form action="" class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/2a001071af.js" crossorigin="anonymous"></script>
  </body>
</html>
